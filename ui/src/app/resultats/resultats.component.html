<p-table [value]="sports"
         selectionMode="single"
         [(selection)]="selectedSport"
>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of colsSports">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="colsSports">
    <tr>
      <td *ngFor="let col of colsSports">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Classement" [visible]="selectedSport !== undefined" [modal]="true" [style]="{width: '50vw'}">
  <ng-container>
    <div *ngFor="let item of selectedSport?.classement || []">
      {{item.nom}} - {{item.nationalite}} - {{item.place}} - {{item.temps}}
    </div>
  </ng-container>
</p-dialog>
